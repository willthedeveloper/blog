<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.3.css" />    
    <style>body{margin:0}header{align-items:flex-start;text-align:left}
</style>
</head>

<body>
    <header>
        <h1>Contact</h1>
    </header>
    <main>
        <article>
            <form name="contact" method="POST" data-netlify="true">
    <fieldset>
        <label>Email: </label>
        <input type="email" name="email" placeholder="Type your email here..." />
        <label>Your message: </label>
        <textarea name="message" placeholder="eg. Dear Will, we kindly inform you that we've discovered an error with your student loans..."></textarea>
        <button type="submit">Send</button>
    </fieldset>
</form>
        </article>
    </main>
    <footer>
        <a href="/contact">Contact</a> |
<a href="https://www.github.com/willthefirst">Github</a>
    </footer>
</body>

</html>
